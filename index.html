<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Amy - 2 Años</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="fondo">
  <div class="cielo">
    
    <div class="nube-container">
        <img src="nube.png" class="nube nube-1" alt="nube">
        <img src="nube.png" class="nube nube-2" alt="nube">
        <img src="nube.png" class="nube nube-3" alt="nube">
    </div>

    <div class="papel">
      
      <div class="contenido-principal">
        <section>
          <h1>¡Rawwwr!</h1>
          <h2>Amy Sophia cumple 2</h2>
        </section>

        <section>
          <p style="font-size: 1.2em; color: #ff6b6b;">¡Han sido 2 años de grandes rugidos!</p>
          <p>Mira cuánto he crecido:</p>
        </section>

        <section class="seccion-galeria">
            <div class="carrusel-wrapper">
                <button class="nav-btn prev-btn" id="btn-prev">❮</button>
                
                <div class="galeria-carrusel" id="carrusel">
                    <img src="imagen1.jpeg" alt="Amy bebé">
                    <img src="imagen2.jpeg" alt="Amy sonriendo">
                    <img src="imagen4.jpeg" alt="Amy tomando agua">
                    <img src="imagen6.jpeg" alt="Amy en columpio">
                    <img src="imagen7.jpeg" alt="Amy posando">
                    <img src="imagen8.jpeg" alt="Amy en el agua">
                </div>

                <button class="nav-btn next-btn" id="btn-next">❯</button>
            </div>
            <p style="font-size: 0.8em; color: #aaa; margin-top: 5px;">(Arrastra o desliza las fotos)</p>
        </section>

        <section>
          <h3>¿CUÁNDO?</h3>
          <p>sabado, 21 de Febrero</p>
          <p class="dato-pendiente">Hora por confirmar</p>
          
          <h3>¿DÓNDE?</h3>
          <p class="dato-pendiente">Lugar por confirmar</p>
        </section>

        <section>
          <h3>Regalos</h3>
          <p>Tu presencia es mi mejor regalo</p>
        </section>

        <section>
          <button class="btn-confirmar">Confirmar Asistencia</button>
        </section>

      </div> 
      
      <div class="decoracion-jurasica">
          <div id="planta-izquierda" class="deco-elemento planta-container planta-izq"></div>
          
          <img src="dino2.png" class="deco-elemento dino dino-izq" alt="dino bebe 2">

          <img src="dino.png" class="deco-elemento dino dino-der" alt="dino bebe 1">

          <div id="planta-derecha" class="deco-elemento planta-container planta-der"></div>
      </div>
      
      <div class="tierra">
      </div>
      
      <div class="tierra">
        <img src="tierra2.png" alt="tierra dino">
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
